<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josef Cordaro's Git Repo</title>
    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 400;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-weight: 550;
            font-size: 2.5em;
            color: #dbdbdb;
        }

        h2 {
            font-weight: 450;
            font-size: 1.5em;
            color: #aa7cf5;
        }

        p {
            margin-top: 50px;
            font-size: 1.2em;
            color: #cccccc;
        }

        .repo-list {
            list-style: none;
            padding: 0;
        }

        .repo-item {
            display: block;
            position: relative;
            white-space: nowrap;
            text-align: center;
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .repo-item:hover {
            transform: scale(1.05);
            background-color: #333333;
        }

        a {
            color: #dbdbdb;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #aa7cf5;
        }
        
        .repo-item::after {
            content: attr(data-tooltip); /* Use the custom tooltip text */
            position: absolute;
            left: 50%;
            bottom: 120%; /* Position above the element */
            transform: translateX(-50%);
            background-color: #333333;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .repo-item:hover::after {
            opacity: 1;
            visibility: visible;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555555;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Website For My Stuff</h1>
        <h2>By Josef Cordaro</h2>
        <p>Welcome! Check out my projects below.</p>
    </header>

    <main>
        <ul class="repo-list">
            <li class="repo-item" data-tooltip="For CTI - 110">
                <a href="https://smasher277.github.io/CTI-110_index.html" target="_blank">
                    simple index.html
                </a>
            </li>
            <li class="repo-item" data-tooltip="Have fun!">
                <a href="https://smasher277.github.io/smashers_number-guessing-game.html" target="_blank">
                    Python Number Guessing Game
                </a>
            </li>
            <li class="repo-item" data-tooltip="ðŸ¤”">
                <a href="https://smasher277.github.io/" target="_blank">
                    Coming Soon
                </a>
            </li>
        </ul>
    </main>

    <footer>
        <!-- <p style="font-size:1em">Made by Josef Cordaro and ChatGPT</p> -->
    </footer>
</body>
</html>
